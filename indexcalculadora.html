<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <link rel="stylesheet" href="./CSS/Stylescalculadora.css">
</head>
<body>
    <h1 id="titulo" class="titlle">Calculadora DOM de Keli</h1>
    <form>
        <input type="number" id="numberInput">
        <button type="button" data-operation="+">+</button>
        <button type="button" data-operation="-">-</button>
        <button type="button" data-operation="*">*</button>
        <button type="button" data-operation="/">/</button>
        <button type="button" id="equalsButton">=</button>
        <button type="button" id="clearButton">C</button>
        <br>
        <input type="text" id="desabilitado" disabled>
    </form>
    <script src="./JS/maincalculadora.js"></script>
</body>
</html>
